<script src="https://unpkg.com/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js"></script>


<script>

    tickerData = {}
    URL_TO_FETCH = 'http://localhost:3000/getJson'

    var xhr = new XMLHttpRequest();
    xhr.open("GET", URL_TO_FETCH, false);
    xhr.onload = function (e) {
    
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                tickerData = JSON.parse(xhr.responseText);
            } else {
                console.error(xhr.statusText);
            }
    }};

    xhr.onerror = function (e) {
        console.error(xhr.statusText);
    };
    xhr.send(null); 

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Sigma</title>
    <link rel="stylesheet" href="template.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
</head>



    <body>    
    <div id="sigma">
        <div>
            <div id="text">
                 <h1>Sigma Analitycs</h1>
            </div>
            <p>Your daily stock market data analysis report</p>
        </div>
        <img src="banner.png" alt="">
    </div>
    <div id="container"></div>
    <script>
        tickerData.map((value,index) => {
            var div = document.createElement("div");
            div.style.width = "100%";
            div.style.height = "40%";
            div.innerHTML = value[0].Ticker;
            div.classList.add("ticker");
            div.id = value[0].Ticker
            document.getElementById("container").appendChild(div);

            format = []
            tickerData.map((value,index) => {
                format.push(value[1])
            })

            var date = []
            var open = []
            var close = []
            format[0].map((value,index) => {
                unformatedDate = new Date(value.Date)
                date.push(unformatedDate.toString().substring(0,15))
                open.push(value.Open)
                close.push(value.Close)
                

            })


            const data = {
            labels: date,

            datasets: [
                {
                    name: "Open", type: "bar",
                    values: open
                },
                {
                    name: "Close", type: "line",
                    values: close
                }
            ]
            }
            const chart = new frappe.Chart("#"+value[0].Ticker, {  // or a DOM element,
                                                // new Chart() in case of ES6 module with above usage
                title: value[0].Ticker,
                data: data,
                type: 'axis-mixed', // or 'bar', 'line', 'scatter', 'pie', 'percentage'
                height: 250,
                colors: ['#7cd6fd', '#743ee2']
            })

        })









        
    

    </script>

</body>
</html>
